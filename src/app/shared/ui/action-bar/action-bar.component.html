<ActionBar [title]="title" (loaded)="onLoadedActionBar()">
  <NavigationButton
    android.systemIcon="ic_menu_back"
    (tap)="onGoBack()"
    *ngIf="canGoBack"
  ></NavigationButton>
  <NavigationButton icon="res://menu_black" *ngIf="isAndroid" (tap)="onToggleMenu()"></NavigationButton>
  <ActionItem ios.position="left" *ngIf="!isAndroid" (tap)="onToggleMenu()">
    <Label text="MENU"></Label>
  </ActionItem>
</ActionBar>
