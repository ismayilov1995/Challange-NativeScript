<GridLayout rows="auto,*" columns="2*,*">
  <TextField
    hint="Challange title"
    [(ngModel)]="challangeDescription"
    row="0"
    col="0"
  ></TextField>
  <Button
    row="0"
    col="1"
    text="Set Challange"
    (tap)="onSetChallange()"
  ></Button>
  <Label
    class="title"
    row="1"
    col="0"
    colSpan="2"
    [text]="currentChallange"
  ></Label>
</GridLayout>
