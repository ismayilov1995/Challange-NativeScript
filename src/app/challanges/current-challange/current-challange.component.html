<ns-action-bar title="Current Challenge" [showBackButton]="false">
  <ActionItem
    ios.position="right"
    android.position="actionBar"
    nsRouterLink="/challenges/replace"
    pageTransition="slideLeft"
  >
    <Label text="Replace"></Label
  ></ActionItem>
  <ActionItem
    ios.position="right"
    android.position="actionBar"
    nsRouterLink="/challenges/edit"
    pageTransition="slideLeft"
  >
    <Label text="Edit"></Label
  ></ActionItem>
</ns-action-bar>
<FlexboxLayout class="page">
  <Label class="h1 text-center" text="Take a walk everyday"></Label>
  <Label class="body text-center" text="Walk for at least 20 minutes everyday"></Label>
</FlexboxLayout>
