<ns-action-bar
  title="Login"
  [showBackButton]="false"
  [hasMenu]="false"
></ns-action-bar>
<StackLayout class="form" [formGroup]="form">
  <StackLayout class="input-field">
    <Label class="label" [ngClass]="{ invalid: false }" text="Email"></Label>
    <TextField
      class="input"
      koyboardType="email"
      returnKeyType="next"
      [autocorrect]="false"
      autocapitalizationType="none"
      hint="example@mail.ru"
      formControlName="email"
    ></TextField>
    <Label class="text-danger" text="Please input email" *ngIf="false"></Label>
  </StackLayout>
  <StackLayout class="input-field">
    <Label class="label" [ngClass]="{ invalid: false }" text="Password"></Label>
    <TextField
      class="input"
      returnKeyType="done"
      [autocorrect]="false"
      autocapitalizationType="none"
      [secure]="true"
      hint="Min 6 characters"
      formControlName="password"
    ></TextField>
    <Label
      class="text-danger"
      text="Please input password"
      *ngIf="false"
    ></Label>
  </StackLayout>
  <Button
    text="Login"
    class="btn btn-primary btn-rounded-lg"
    nsRouterLink="/challenges"
    [clearHistory]="true"
    [isEnabled]="form.valid"
  ></Button>
</StackLayout>
