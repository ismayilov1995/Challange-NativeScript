<ns-action-bar
  [title]="isLogin ? 'Login' : 'Signup'"
  [showBackButton]="false"
  [hasMenu]="false"
></ns-action-bar>
<StackLayout class="form" [formGroup]="form">
  <StackLayout class="input-field">
    <Label
      class="label"
      [ngClass]="{
        invalid:
          (f.email.hasError('required') || f.email.hasError('email')) &&
          f.email.touched
      }"
      text="Email"
    ></Label>
    <TextField
      class="input"
      koyboardType="email"
      returnKeyType="next"
      [autocorrect]="false"
      autocapitalizationType="none"
      hint="example@mail.ru"
      formControlName="email"
    ></TextField>
    <Label
      class="text-danger"
      text="Please input email"
      *ngIf="
        (f.email.hasError('required') || f.email.hasError('email')) &&
        f.email.touched
      "
    ></Label>
  </StackLayout>
  <StackLayout class="input-field">
    <Label
      class="label"
      [ngClass]="{
        invalid:
          (f.password.hasError('required') ||
            f.password.hasError('minlength')) &&
          f.password.touched
      }"
      text="Password"
    ></Label>
    <TextField
      class="input"
      returnKeyType="done"
      [autocorrect]="false"
      autocapitalizationType="none"
      [secure]="true"
      (returnPress)="onSubmit()"
      hint="Min 6 characters"
      formControlName="password"
    ></TextField>
    <Label
      class="text-danger"
      text="Please input password"
      *ngIf="
        (f.password.hasError('required') || f.password.hasError('minlength')) &&
        f.password.touched
      "
    ></Label>
  </StackLayout>
  <Label
    class="btn-flat"
    [text]="isLogin ? 'Signup instead' : 'Login instead'"
    (tap)="onSwitch()"
  ></Label>
  <Button
    [text]="isLogin ? 'Login' : 'Signup'"
    class="btn btn-primary btn-rounded-lg"
    [isEnabled]="form.valid"
    (tap)="onSubmit()"
  ></Button>
</StackLayout>
